<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer - Journey to the Unknown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader-content">
            <h1>Initializing Launch Sequence...</h1>
            <p>Please ensure you are running this via a local server (e.g., "npm run dev").</p>
        </div>
    </div>
    <div id="ui-container" class="hidden">
        <div id="overlay">
            <h1>Cosmic Explorer</h1>
            <p>Click on planets to scan them. Use mouse to rotate.</p>
            <div id="planet-data" class="hidden">
                <h2 id="planet-name">Unknown</h2>
                <p id="planet-desc">Scanning...</p>
                <button id="close-data">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
